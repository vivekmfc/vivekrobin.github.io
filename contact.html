<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Contact</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    
    .bs-example{
        margin: 0px;
    }
    .navbar{
        margin-bottom: 1rem;
        
    }
</style>
</head>


<body>
    <body style="background-color:rgba(20, 22, 29, 0.952);"></body>
    

    <div class="bs-example">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
        <a href="#" class="navbar-brand">
            
        </a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                
                
                <a href="home.html" class="nav-item nav-link bg-gradient-info ">HOME</a>
                <a href="customer.html" class="nav-item nav-link bg-gradient-info ">CUSTOMER</a>
                <a href="bank.html" class="nav-item nav-link  bg-gradient-info  ">ABOUT US</a>
                <a href="contact.html" class="nav-item nav-link active bg-gradient-info ">CONTACT</a>
            
            </div>
            
        
    </nav>



</div>



</div>
<div class="container">
    <h3 class="text-center bg-gradient-info text-light mt-3">CONTACT</h3>

</div>
<div class="container mt-3">
    
        <form action="/Contact" method="post">
        <div class="form-group text-white">
            
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp">
        </div>

        <div class="form-group text-white">
            
            <label for="phone">Phone</label>
            <input type="text" name="phone" class="form-control" id="phone" aria-describedby="emailHelp">
        </div>
    
        <div class="form-group text-white">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"> 
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
    
        <div class="form-group text-white">
            <label for="msg">Message</label>
            <textarea class="form-control" name="msg" id="msg" cols="20" rows="5"></textarea> 
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  

</body>
</html>
